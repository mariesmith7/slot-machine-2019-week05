<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="This is where your description goes">
	<meta name="keywords" content="one, two, three">

	<title>Title in the tab</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
<h1> Pretty in Pink Slot Machine </h1>
	<div class="slotMachineContainer">
		<!-- amount on the board -->
		<section>
		<table>
			<tr> <th class="displayAmount" id="displayAmount"> </th> </tr>
		</table>
		</section>
		<!-- slot machine -->

		<div class="slotMachine">
			<section class="reel1" id="reel1">
				
			</section>
			<section class="reel2" id="reel2">
				
			</section>
			<section class="reel3" id="reel3">
			
			</section>
		</div>

		<!-- bottom of page  -->
		<div class="bottom" id="bottom">

			<!-- button -->
			<button class="minBet" id="minBet"> Minimum Bet </button>
			<button class="maxBet" id="maxBet"> Maximum Bet </button>
			<button id="spinButton"> Spin Me </button>
			<button id="resetButton"> Reset Please </button>
		</div>

		<!-- results  -->
		<section class="result" id="result"> </section>
	</div>

	<script type="text/javascript" src="js/main2.js"></script>
</body>

</html>
